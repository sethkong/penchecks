<div class="p-5">
    <h3>Transactions</h3>

    <table mat-table [dataSource]="dataSource" class="w-full border border-gray-200 rounded-lg shadow-md">
        <ng-container matColumnDef="postingDate">
            <th mat-header-cell *matHeaderCellDef> Posting Date </th>
            <td mat-cell *matCellDef="let element"> {{element.postingDate | date: 'MM/dd/yyyy hh:mm a'}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.amount | currency: 'USD'}} </td>
        </ng-container>

        <ng-container matColumnDef="balance">
            <th mat-header-cell *matHeaderCellDef> Balance </th>
            <td mat-cell *matCellDef="let element"> {{element.balance | currency: 'USD'}} </td>
        </ng-container>

        <ng-container matColumnDef="reconcile">
            <th mat-header-cell *matHeaderCellDef> Reconcile </th>
            <td mat-cell *matCellDef="let element"> {{element.reconcile ? 'Yes' : 'No'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-gray-50"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-gray-100"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page">
    </mat-paginator>
</div>
